# HikariCP settings for Database connection
dataSourceClassName=org.postgresql.ds.PGSimpleDataSource
dataSource.user=admin
dataSource.password=admin
dataSource.databaseName=online_exams
dataSource.portNumber=5432
dataSource.serverName=localhost

# Optional overrides (you can also set these via config.setX() in code)
maximumPoolSize=10
idleTimeout=60000
connectionTimeout=30000
#leakDetectionThreshold=30000


#| Property            | Type    | Purpose                                | Recommended |
#| ------------------- | ------- | -------------------------------------- | ----------- |
#| `maximumPoolSize`   | Integer | Limit total DB connections             | 5?30        |
#| `idleTimeout`       | Millis  | Time to keep unused connections alive  | 30s?2min    |
#| `connectionTimeout` | Millis  | How long to wait for a free connection | 10s?30s     |
# Tuning these = balancing between speed, memory use, and DB connection limits.